<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Show recipe info</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap');

        body {
            background-color: black;
            font-family: 'Indie Flower', cursive;
        }
    </style>
</head>

<body>

    <div class="container w-50 mt-3 p-4 border border-4 border-success rounded text-primary text-center">
        <h2> Hello <span class="text-success">{{session['user_first_name']}}</span>! ðŸ‘‹</h2>
        <p> Here is your recipe</p>
        <p><a href="/users/logout" class="text-warning">Logout</a> | <a href="/recipes" class="text-warning">Home</a></p>
    </div>

    <div class="container mt-3 p-4 border border-4 border-success rounded text-primary w-50">
        <h1 class="text-center">Name: <span class="text-danger"> {{recipe.name}} </span></h1>
        <h4>Description: <span class="text-danger"> {{recipe.description}} </span></h4>
        <h4>Under 30 minutes: <span class="text-danger">{{recipe.under_30}}</span></h4>
        <h4>Inustructions: <span class="text-danger">{{recipe.instructions}}</span></h4>
        <h5>Date Made: <span class="text-danger">{{recipe.created_at}}</span></h5>
        <div>
            <p class="d-flex justify-content-end">
                <a href="/recipes/{{recipe.id}}/edit" class="text-warning">Edit</a> |
                <a href="/recipes/{{recipe.id}}/delete" class="text-warning">Delete</a>
            </p>
        </div>
    </div>


</body>

</html>
