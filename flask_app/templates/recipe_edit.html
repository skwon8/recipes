<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Edit Recipe</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap');

        body {
            background-color: black;
            font-family: 'Indie Flower', cursive;
        }
    </style>
</head>

<body>
    <div
        class="container w-75 mt-3 p-4 border border-4 border-dark rounded shadow bg-danger fw-bold d-flex align-items-center">
        <div class="container w-50">
            <h2 class="text-center">Edit {{recipe.name}}</h2>
            <form action="/recipes/{{recipe.id}}/update" method="POST">
                <div class="mb-3">
                    <label for="name" class="form-label">Name: </label>
                    <input type="text" name="recipe_name" class="form-control" value="{{recipe.name}}">
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">Description: </label>
                    <textarea class="align-middle" name="recipe_description" cols="40" rows="3"
                        value="{{recipe.description}}">{{recipe.description}}</textarea>
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">Instructions: </label>
                    <textarea class="align-middle" name="recipe_instructions" cols="40" rows="3"
                        value="{{recipe.instructions}}">{{recipe.instructions}}</textarea>
                </div>
        </div>
        <div class="container w-25 text-center">
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            {% for message in messages %}
            <p style="background-color:rgb(162, 0, 177); color: black; font-size: medium;">{{message}}</p>
            {% endfor %}
            {% endif %}
            {% endwith %}
            <div class="mb-3 text-center">
                <label for="date">Date made on:</label>
                <input type="date" name="recipe_date" value="{{recipe.created_at}}">
            </div>
            <p>Under 30 mins?</p>
            {% if recipe.under_30 %}
            {% if recipe.under_30 == "yes" %}
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="recipe_under_30" id="inlineRadio2" value="yes" checked>
                <label class="form-check-label" for="inlineRadio2">Yes</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="recipe_under_30" id="inlineRadio1" value="no">
                <label class="form-check-label" for="inlineRadio1">No</label>
            </div>
            {% else %}
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="recipe_under_30" id="inlineRadio2" value="yes">
                <label class="form-check-label" for="inlineRadio2">Yes</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="recipe_under_30" id="inlineRadio1" value="no" checked>
                <label class="form-check-label" for="inlineRadio1">No</label>
            </div>
            {% endif %}
            {% endif %}
            <div class="d-flex justify-content-center mt-5">
                <button class="btn btn-outline-dark"><a href="/recipes"></a>Create</button>
                <button class="btn btn-outline-dark"><a href="/recipes">Home</a></button>
                <button class="btn btn-outline-dark"><a href="/users/logout">Logout</a></button>
            </div>
        </div>
        </form>
    </div>

</body>

</html>
