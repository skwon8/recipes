<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Your page</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap');

        body {
            background-color: rgb(255, 255, 255);
            font-family: 'Indie Flower', cursive;
        }
    </style>
</head>

<body>

    <div class="container w-50 mt-3 p-4 border border-4 border-success rounded text-primary text-center">
        <h2> Hello <span class="text-success">{{session['user_first_name']}}</span>! ðŸ‘‹</h2>
        <a href="/recipes/new" class="text-warning">Create!</a>
        <button class="btn btn-outline-dark"><a href="/users/logout">Logout</a></button>
    </div>

    <h2 class="text-center mt-3 text-danger"> These are the Recipes! </h2>
    <div class="container w-75 text-center d-flex justify-content-center">
        <table class="table table-hover table-dark">
            <tr>
                <th>Name:</th>
                <th>Under 30 mins?</th>
                <th>Actions</th>
            </tr>
            {% for recipe in recipes %}
            <tr>
                <td>{{recipe.name}}</td>
                <td>{{recipe.under_30}}</td>
                <td>
                    <a href="/recipes/{{recipe.id}}" class="text-warning"> View Instructions</a>
                    {% if recipe.user.id == session['user_id']%} |
                    <a href="/recipes/{{recipe.id}}/edit" class="text-success">Edit</a> |
                    <a href="/recipes/{{recipe.id}}/delete" class="text-danger">Delete</a>
                    {% endif %}
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>


</body>

</html>
